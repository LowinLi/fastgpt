name: Tests

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install torch>=1.7.0 onnx onnxruntime==1.10.0 numpy>=1.22.2 transformers>4.6.1 coverage flake8
    - name: Lint with flake8
      run: |
        flake8 fastgpt --max-line-length=127
    
    - name: Test with unittest
      run: |
        coverage run --source fastgpt -m unittest test/model_test.py
        codecov
        total=`coverage report|grep TOTAL|awk {'print $ 4'}`
        curl "https://img.shields.io/badge/coverage-$total-green" > coverage.svg